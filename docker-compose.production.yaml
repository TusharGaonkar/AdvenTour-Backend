version: '3.8'

services:
  adventour-backend:
    container_name: adventour_backend
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    env_file:
      - ./config.env
    ports:
      - '${PORT:-2000}:${PORT:-2000}'
    volumes:
      - /app/node_modules # prevent node_modules to be overwritten using anonymous volume
